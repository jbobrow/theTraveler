<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />

    <title></title>
</head>

<body>
    <div id="two"></div>
    <div id="debug_data">
        <h2>Screen Size: (<span id="screen_width">-1</span>, <span id="screen_height">-1</span>)</h2>
        <h2>Touch Down:</h2>
        <ul>
            <li>x: <span id="x_coord_start">-1</span></li>
            <li>y: <span id="y_coord_start">-1</span></li>
        </ul>
        <h2>Touch Move:</h2>
        <ul>
            <li>x: <span id="x_coord_move">-1</span></li>
            <li>y: <span id="y_coord_move">-1</span></li>
        </ul>
        <h2>Touch Up:</h2>
        <ul>
            <li>x: <span id="x_coord_end">-1</span></li>
            <li>y: <span id="y_coord_end">-1</span></li>
        </ul>
        <h2>Angle: <span id="angle">0</span></h2>
    </div>
    <script src="libs/jquery.js"></script>
    <script src="libs/two.js"></script>
    <script src="libs/tween.js"></script>
